<clr-main-container>
  <app-shared-loading-spinner mode="compact-progress" [singleRegistrySkip]='true'></app-shared-loading-spinner>
  <clr-header class="header-4">
    <app-header></app-header>
  </clr-header>
  <nav class="subnav">
    <app-header-subnav></app-header-subnav>
  </nav>
  <div class="content-container">
    <main class="content-area">
      <app-shared-loading-spinner></app-shared-loading-spinner>
      <router-outlet *ngIf="true"></router-outlet>
    </main>
    <clr-vertical-nav
      class="sidenav"
      [clr-nav-level]="1"
      [clrVerticalNavCollapsible]="sidebarNavCollapsible"
      *ngIf="sidebarNavEnabled"
    >
      <app-sidebar></app-sidebar>
    </clr-vertical-nav>
    <clr-vertical-nav
      class="sidenav toolbarnav"
      [clr-nav-level]="2"
      [clrVerticalNavCollapsible]="toolbarNavCollapsible"
      *ngIf="toolbarNavEnabled"
    >
      <app-toolbar-nav></app-toolbar-nav>
    </clr-vertical-nav>
  </div>
</clr-main-container>
